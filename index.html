        // =================================================================
        // SIMPLE CANVAS CONFETTI EFFECT
        // =================================================================
        // Lightweight confetti implementation (no external libs).
        function launchConfetti(duration = 3000, particleCount = 150) {
            const canvas = document.createElement('canvas');
            canvas.className = 'confetti-canvas';
            canvas.style.position = 'fixed';
            canvas.style.top = 0;
            canvas.style.left = 0;
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = 60;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            const colors = ['#FFC700', '#FF6B6B', '#6BCB77', '#4D96FF', '#C86DD7', '#FF8C42'];
            const particles = [];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: (Math.random() * 8) + 6,
                    tilt: (Math.random() * 10) - 10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    velocityX: (Math.random() - 0.5) * 6,
                    velocityY: Math.random() * 6 + 2,
                    rotation: Math.random() * Math.PI
                });
            }

            let start = performance.now();

            function draw(now) {
                const elapsed = now - start;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let p of particles) {
                    p.x += p.velocityX;
                    p.y += p.velocityY;
                    p.velocityY += 0.05; // gravity
                    p.rotation += 0.1;

                    // draw a rotated rectangle as confetti piece
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                    ctx.restore();
                }

                if (elapsed < duration) {
                    requestAnimationFrame(draw);
                } else {
                    // fade out for a bit
                    let fadeStart = performance.now();
                    const fade = (t) => {
                        const fElapsed = t - fadeStart;
                        const alpha = Math.max(0, 1 - fElapsed / 400);
                        ctx.fillStyle = `rgba(255,255,255,${1 - alpha})`;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        if (alpha > 0) {
                            requestAnimationFrame(fade);
                        } else {
                            cleanup();
                        }
                    };
                    requestAnimationFrame(fade);
                }
            }

            function cleanup() {
                window.removeEventListener('resize', resize);
                if (canvas && canvas.parentNode) canvas.parentNode.removeChild(canvas);
            }

            requestAnimationFrame(draw);
            // Safety cleanup after extra time
            setTimeout(cleanup, duration + 1000);
        }

        function calculateScore(timeTaken) {
            if (timeTaken < 0.5) {
                return MAX_POINTS_PER_QUESTION; 
            }
            const ratio = timeTaken / MAX_TIME_PER_QUESTION; 
            const halvedRatio = ratio / 2; 
            const multiplier = 1 - halvedRatio; 
            const rawScore = MAX_POINTS_PER_QUESTION * multiplier; 
            return Math.round(rawScore);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

                    <p class="text-gray-600 text-lg mb-8 font-normal">Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi h√†nh tr√¨nh t√¨m hi·ªÉu v·ªÅ B√°c H·ªì k√≠nh y√™u!</p>
                    
                    <div class="max-w-md mx-auto">

            const nameInput = document.getElementById('player-name-input');

            const checkInput = () => {

        function handleNameSubmit() {

        function renderInstructions() {

                    <h2 class="text-3xl font-header-footer text-red-600 mb-6">LU·∫¨T CH∆†I</h2>
                    <p class="text-lg text-gray-700 mb-8 font-normal">Ch√†o b·∫°n <span class="font-bold text-red-800">${playerName}</span>! H√£y n·∫Øm r√µ lu·∫≠t ch∆°i ƒë·ªÉ ƒë·∫°t ƒëi·ªÉm cao nh·∫•t nh√©.</p>

                    <div class="space-y-6 text-left max-w-xl mx-auto text-gray-800">

                        </div>

                        <div class="flex items-start bg-yellow-50 p-4 rounded-lg shadow-md">

                            <p class="font-normal text-base">Th·ªùi gian cho m·ªói c√¢u h·ªèi l√† <span class="font-bold text-red-600">${MAX_TIME_PER_QUESTION} gi√¢y</span>.</p>
                        </div>

                        <div class="flex items-start bg-green-50 p-4 rounded-lg shadow-md">
                            <i class="fas fa-medal text-2xl text-green-600 mr-4 mt-1"></i>
                            <p class="font-normal text-base"><span class="font-bold">Tr·∫£ l·ªùi ƒë√∫ng:</span> ƒêi·ªÉm nh·∫≠n ƒë∆∞·ª£c c√†ng cao n·∫øu b·∫°n tr·∫£ l·ªùi c√†ng nhanh. T·ªëi ƒëa 1000 ƒëi·ªÉm/c√¢u.</p>

                        </div>
                    </div>

                    <button onclick="handleStartQuiz()"

                        M√åNH ƒê√É HI·ªÇU LU·∫¨T CH∆†I <i class="fas fa-check ml-2"></i>
                    </button>
                </div>
            `;
        }

        function handleStartQuiz() {
            currentQuestionIndex = 0;
            totalScore = 0;

        function renderQuiz() {
            if (currentQuestionIndex >= questionSet.length) {
                gameState = GAME_STATE.RESULTS;
                renderApp();
                return;
            }

            const currentQ = questionSet[currentQuestionIndex];
            const currentQNumber = currentQuestionIndex + 1;
            const totalQNumber = questionSet.length;
            const answerColors = ['color-1', 'color-2', 'color-3', 'color-4'];

            appContainer.innerHTML = `

                    <div class="text-center mb-6">

                    <!-- Khu v·ª±c C√¢u h·ªèi -->

                    <!-- Khu v·ª±c C√¢u tr·∫£ l·ªùi -->
                    <div id="answers-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">

            startTimer();
        }

        function handleAnswerClick(selectedIndex) {
            if (isAnswered) return;
            
            isAnswered = true;
            stopTimer();

            const timeTaken = (Date.now() - startTime) / 1000;
            const currentQ = questionSet[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQ.correctIndex;
            const pointsEarned = isCorrect ? calculateScore(timeTaken) : 0;
            
            totalScore += pointsEarned;

            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach((btn, index) => {
                btn.classList.remove('shadow-lg', 'hover:shadow-2xl');
                btn.disabled = true;

                if (index === selectedIndex) {
                    btn.classList.add('ring-4', isCorrect ? 'ring-green-500' : 'ring-red-500');
                    btn.style.opacity = '1';
                } else if (index === currentQ.correctIndex) {
                    btn.classList.add('ring-4', 'ring-green-500', 'ring-offset-2');
                    btn.style.opacity = '1';
                } else {
                    btn.style.opacity = '0.5';

            showFeedback(isCorrect, pointsEarned, currentQ.info);
        }

        }

    </script>
